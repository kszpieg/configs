# My config

# Change the default prompt format
add_newline = true
command_timeout = 1000
format = """\
[╭╴](238)$os$username$hostname$time$directory\
$all[╰─](238)$character"""

[character]
success_symbol = '[ ](bold green)'
error_symbol = '[✗ ](bold red)'

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Alpine = ' '
Amazon = ' '
Android = ' '
Arch = ' '
Artix = ' '
CentOS = ' '
Debian = ' '
EndeavourOS = ' '
Fedora = ' '
FreeBSD = ' '
Garuda = '󰛓 '
Gentoo = ' '
