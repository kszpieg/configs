[time]
disabled = false
format = ' [$time]($style) '
time_format = '%R'

# ---

# Shows current directory
[directory]
style = 'bold green'
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = 'bold red'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows the username
[username]
style_user = '#0089f5'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_symbol = ' '
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

# Shows current git branch
[git_branch]
symbol = ' '
format = 'via [$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold cyan'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold cyan'
conflicted = ' 🏳'
up_to_date = ' '
untracked = '  '
ahead = ' ⇡${count}'
diverged = ' ⇕⇡${ahead_count}⇣${behind_count}'
behind = ' ⇣${count}'
stashed = ' 󰏗 '
modified = '  '
staged = ' [++\($count\)](cyan)'
renamed = ' 襁 '
deleted = '  '

